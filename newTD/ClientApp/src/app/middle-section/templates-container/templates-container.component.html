<div class="container">
  <div class="row margin-b-40">
    <div class="col-sm-12 col-md-12 col-lg-12">       
      <h2>Modele recente</h2>
      <p>Cauta-ti afacerea, de exemplu... </p>
      <ng-container>
        <p>Total modele disponibile - {{totalNumberOfTemplates}}</p>
      </ng-container>      
      <ng-container *ngIf="displaySpinner$ | async">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
      </ng-container>
      <nav class="navbar navbar-light justify-content-left">
        <!-- <form class="form-inline"> -->
        <!-- <button type="button" class="btn btn-default btn-lg mr-3" id="btnSort">Cerca il tuo
                                    modello</button> -->
        <input class="form-control form-control-lg mr-sm-2" type="search" placeholder="restaurant japonez"
          aria-label="Cauta" id="searchTemplate" [formControl]="searchTemplateInputField">
        <!-- </form> -->
      </nav>
      <ng-container *ngIf="Suggestions$ | async">
        <p>Sugestii</p>
        <ul>
          <li *ngFor="let card of Suggestions$ | async; trackBy: trackByFn">{{card.Title}}</li>
        </ul>
      </ng-container>
    </div>
  </div>

  <div class="card-deck mt-2"></div>


  <div class="row">
    <ng-container *ngFor="let card of C$ | async; trackBy: trackByFn">
      <div class="col-sm-4 col-lg-4 col-xs-12 my-5">
        <app-card-component [Title]="card.Title" [Description]="card.Description"
          [Id]="card.TemplateId"></app-card-component>
      </div>
    </ng-container>
  </div>
